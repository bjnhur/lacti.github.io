---
layout: default
title: lacti's blog
---
		<div class="row">
			<div class="col-lg-8">
			{% for post in site.posts %}
				<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
				<p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_string }}</p>
			{% endfor %}
			</div>

			<div class="col-lg-4">
				<div class="well">
					<h4>Recents</h4>
					<ul>
					{% for post in site.posts limit:6 %}
						<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></li>
					{% endfor %}
					</ul>
				</div>
				<!-- /well -->
				<gcse:search></gcse:search>
